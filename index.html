<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5" id="result">

        </div>
    </div>



    <!-- MODAL -->
    <div class="modal" id="user-modal">
        <div class="modal-content">
            <h1 class="text-center">Add/Edit Task</h1>
            <div class="card">
                <div class="card-body">
                    <form>
                        <select name="status" class="form-control my-2" onchange="handleChange(event)">
                            <option value="" hidden>select status...</option>
                            <option value="open">open</option>
                            <option value="pending">pending</option>
                            <option value="inproge">inproge</option>
                            <option value="complete">complete</option>
                        </select>
                        <input type="text" placeholder="task" class="form-control my-2" name="task" onkeyup="handleChange(event)">
                        <input type="hidden" name="editIndex" value="">
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success mx-1" id="save">save</button>
                    <button class="btn btn-danger mx-1" id="close">close</button>
                </div>
            </div>
        </div>
    </div>
    



    <script src="./js/index.js"></script>
</body>
</html>
